<table border="0" cellpadding="0" cellspacing="0" style="table-layout: fixed; background-color: #f9f9f9" width="100%">
    <tbody>
    <tr>
        <td align="center" style="padding-right: 10px; padding-left: 10px" valign="top">
            <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px" width="100%">
                <tbody>
                <tr>
                    <td align="center" valign="top">
                        <table
                                border="0"
                                cellpadding="0"
                                cellspacing="0"
                                style="background-color: #fff; border-color: #e5e5e5; border-style: solid; border-width: 0 1px 1px 1px"
                                width="100%"

                            <tr>
                                <td

                                    <h2
                                            style="
                                                        color: #000;
                                                        font-family: Poppins, Helvetica, Arial, sans-serif;
                                                        font-size: 28px;
                                                        font-weight: 500;
                                                        font-style: normal;
                                                        letter-spacing: normal;
                                                        line-height: 36px;
                                                        text-transform: none;
                                                        text-align: center;
                                                        padding: 0;
                                                        margin: 0;
                                                    "
                                    >
                                        Dear, "{{username}}"
                                    </h2>
                                </td>
                            </tr>
                            <tr>
                                <td
                                        align="center"
                                        style="padding-bottom: 30px; padding-left: 20px; padding-right: 20px"
                                        valign="top"
                                >
                                    <h4
                                            style="
                                                        color: #999;
                                                        font-family: Poppins, Helvetica, Arial, sans-serif;
                                                        font-size: 16px;
                                                        font-weight: 500;
                                                        font-style: normal;
                                                        letter-spacing: normal;
                                                        line-height: 24px;
                                                        text-transform: none;
                                                        text-align: center;
                                                        padding: 0;
                                                        margin: 0;
                                                    "
                                    >
                                        We received request to unlock your account, if it's you, please press the button
                                        below
                                        in order to complete the process.
                                    </h4>
                                </td>
                            </tr>
                            <tr>
                                <td align="center" style="padding-left: 20px; padding-right: 20px" valign="top">
                                    <table border="0" cellpadding="0" cellspacing="0" style="" width="100%">
                                        <tbody>
                                        <tr>
                                            <td align="center" style="padding-top: 20px; padding-bottom: 20px"
                                                valign="top">
                                                <table align="center" border="0" cellpadding="0" cellspacing="0">
                                                    <tbody>
                                                    <tr>
                                                        <td
                                                                align="center"
                                                                style="
                                                                                    background-color: rgb(0, 210, 244);
                                                                                    padding: 12px 35px;
                                                                                    border-radius: 50px;
                                                                                "
                                                        >
                                                            <a
                                                                    href="{{followUrl}}"
                                                                    style="
                                                                                        color: #fff;
                                                                                        font-family: Poppins, Helvetica, Arial, sans-serif;
                                                                                        font-size: 13px;
                                                                                        font-weight: 600;
                                                                                        font-style: normal;
                                                                                        letter-spacing: 1px;
                                                                                        line-height: 20px;
                                                                                        text-transform: uppercase;
                                                                                        text-decoration: none;
                                                                                        display: block;
                                                                                    "
                                                                    target="_blank"
                                                            >Unlock now</a
                                                            >
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
            <table border="0" cellpadding="0" cellspacing="0" style="max-width: 600px" width="100%">
                <tbody>
                <tr>
                    <td align="center" valign="top">
                        <table border="0" cellpadding="0" cellspacing="0" width="100%">
                            <tbody>
                            <tr>
                                <td align="center" style="padding: 0px 10px 10px" valign="top">
                                    <p
                                            style="
                                                        color: #bbb;
                                                        font-family: 'Open Sans', Helvetica, Arial, sans-serif;
                                                        font-size: 12px;
                                                        font-weight: 400;
                                                        font-style: normal;
                                                        letter-spacing: normal;
                                                        line-height: 20px;
                                                        text-transform: none;
                                                        text-align: center;
                                                        padding: 0;
                                                        margin: 0;
                                                    "
                                    >
                                        If you have any quetions please contact us
                                        <a href="#" style="color: #bbb; text-decoration: underline" target="_blank"

                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                </tbody>
            </table>
