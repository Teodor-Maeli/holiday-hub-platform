server:
  port: 8081
spring:
  application:
    name: authorization-server
  output:
    ansi:
      enabled: always
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/authserver
    username: authserver
    password: authserverisnice
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true

    generate-ddl: true
    open-in-view: false

